<mat-toolbar color="primary" >
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/api">API</button>
    <button mat-menu-item routerLink="/comic">Ver Comics</button>
    <button mat-menu-item routerLink="/favoritos">Favoritos</button>
    <button mat-menu-item routerLink="/principal">Inicio</button>
  </mat-menu>
</mat-toolbar>
<div class="comics-row">
  <mat-card class="noticia-card col-5 m-2">
      <mat-card-title>{{ed.nombre}}</mat-card-title>
      <mat-card-subtitle>Fundador: {{ed.fundador}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          <b>Empeados: </b>{{ed.numEmpleados}}<br>
          <b>Pais: </b>{{ed.paisOrigen}}<br>
          <b>CEO: </b>{{ed.jefeActual}}<br>
        </p>
      </mat-card-content>
  </mat-card>
</div>
  <mat-divider></mat-divider>
<h2>Superheroes de {{ed.nombre}}</h2>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let superheroes of arrSup">{{superheroes.nombre}}</mat-list-item>
</mat-list>
